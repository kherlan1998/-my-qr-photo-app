<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #121212; color: white; text-align: center; font-family: sans-serif; padding: 20px; }
        .page { display: none; }
        .active { display: block; }
        img { width: 100%; max-width: 450px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-top: 15px; }
        .btn { 
            display: inline-block; margin-top: 25px; padding: 15px 40px; 
            background: #00d4ff; color: #000; text-decoration: none; 
            border-radius: 30px; font-weight: bold; cursor: pointer; border: none;
        }
    </style>
</head>
<body>

    <div id="photo1" class="page active">
        <h1>Scan Successful! ðŸ“¸</h1>
        <img src="motorcycle.jpg">
        <br>
        <button class="btn" onclick="showPage('photo2')">Next Photo â®•</button>
    </div>

    <div id="photo2" class="page">
        <h1>Gallery ðŸ“¸</h1>
        <img src="selfie.jpg">
        <br>
        <button class="btn" onclick="showPage('photo1')">â¬… Back to First</button>
    </div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }
    </script>
</body>
</html>
