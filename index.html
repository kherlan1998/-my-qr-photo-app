<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #0a0a0a; color: white; text-align: center; font-family: sans-serif; padding: 50px 20px; }
        .qr-container { 
            background: white; padding: 20px; display: inline-block; 
            border-radius: 15px; margin-top: 20px; 
        }
        img { width: 250px; display: block; }
        h2 { margin-top: 30px; color: #00d4ff; letter-spacing: 3px; }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <div class="qr-container">
        <img src="qrcode.png" alt="QR Code">
    </div>
    <h2>SCAN ME</h2>
</body>
</html>
